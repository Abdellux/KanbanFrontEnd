<div class="row">
  <div class="col-lg-12 mt-5">
    <form [formGroup]="kanbanForm" (ngSubmit)="addKanban()">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Intitulé</label>
          <input
            type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="form-group col-md-5">
          <label for="Nombre de colonne">Nombre de Colonne</label>
          <input
            type="number"
            class="form-control"
            min="2"
            formControlName="columnNumber">
        </div>
      </div>

      <div class="form-row">
        <div class="form-check form-check-inline col-md-2">
          <input
            class="form-check-input"
            type="radio"
            value="private" checked
            formControlName="state">
          <label class="form-check-label" >Privé</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
          <input
            class="form-check-input"
            type="radio"
            value="public"
            formControlName="state">
          <label class="form-check-label">Public</label>
        </div>
        <div class="form-group col-md-4">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="kanbanForm.invalid">Ajouter un Kanban</button>
        </div>
      </div>
    </form>
  </div>
</div>
